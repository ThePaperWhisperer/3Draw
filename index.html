<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawPaw - Free Drawing Online!</title>
    <link rel="icon" href="Icon.png">
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
        }

        h1 {
            background: #7F7FD5;
            background: linear-gradient(to right, blue, green, orange);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #drawing-board {
            border: 1px solid black;
            background-color: white;
        }

        .container {
            height: 100%;
            display: flex;
        }

        #toolbar {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            padding: 5px;
            width: 10vw;
            background-color: #297086;
        }

        #toolbar * {
            margin-bottom: 6px;
            position: relative;
            z-index: 3;
        }

        #toolbar label {
            font-size: 12px;
        }

        #toolbar input {
            width: 100%;
        }

        button {
            overflow: hidden;
        }

        #clear {
            background-color: #1565c0;
            border: none;
            border-radius: 4px;
            color: white;
            padding: 2px;
        }

        #erase {
            background-color: black;
            border: none;
            border-radius: 4px;
            color: white;
            padding: 2px;
        }

        #map {
            rotate: 1 0 0 20deg;
            position: absolute;
            left: 200px;
            top: -800px;
        }

        img {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="gallery">
        <button id="new">New Painting</button>
    </div>
    <section class="container" hidden>
        <div id="toolbar">
            <h1>DrawPaw</h1>
            <label for="stroke">Stroke</label>
            <input id="stroke" name='stroke' type="color">
            <button id="erase">Eraser</button>
            <label for="lineWidth">Brush Width</label>
            <input id="lineWidth" name='lineWidth' type="number" value="5">
            <button id="clear">Clear</button>
            <button id="dry">Dry</button>
            <button id="save">Save Image</button>
        </div>
        <div id="map"></div>
        <div class="drawing-board">
            <canvas id="drawing-board"></canvas>
        </div>
    </section>
    <script>
        var arts = [];
        if (localStorage.canvas) {
            arts = JSON.parse(localStorage.canvas);
        }
        function recolorImage(img, newColor) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            ctx.drawImage(img, 0, 0);



            return canvas.toDataURL();
        }
        var lasttouch = null, touch;
        const canvas = document.getElementById('drawing-board');
        const toolbar = document.getElementById('toolbar');
        var points = []
        if (localStorage.getItem("points")) points = localStorage.getItem("points");
        document.querySelector("#dry").onclick = () => {
            points = []
        }
        const eraser = document.getElementById('erase');
        const ctx = canvas.getContext('2d');

        const canvasOffsetX = canvas.offsetLeft;
        const canvasOffsetY = canvas.offsetTop;
        var color = "#000000";
        let isPainting = false;
        let lineWidth = 5;

        if (localStorage.getItem("lw")) lineWidth = localStorage.getItem("lw");
        if (localStorage.getItem("color")) color = localStorage.getItem("color");

        let startX;
        let startY;
        canvas.height = screen.height * 0.7;
        canvas.width = screen.width * 0.7;
        canvas.style.height = screen.height * 0.7 + "px";
        canvas.style.width = screen.width * 0.7 + "px";
        var isOil = true;
        ctx.translate(-150, 0)
        toolbar.addEventListener('click', e => {
            if (e.target.id === 'clear') {
                ctx.clearRect(0, 0, canvas.width * 3, canvas.height * 3);
            }
        });
        var draws = 0;
        toolbar.addEventListener('change', e => {
            if (e.target.id === 'stroke') {
                ctx.strokeStyle = e.target.value;
                color = e.target.value;
            }

            if (e.target.id === 'lineWidth') {
                lineWidth = parseInt(e.target.value);
            }

        });
        function shadeColor(color, amount) {
            return '#' + color.replace(/^#/, '').replace(/../g, color => ('0' + Math.min(255, Math.max(0, parseInt(color, 16) + amount)).toString(16)).substr(-2));
        }
        function hexToRgb(hex) {
            var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }
        function lerpColor(color1, color2, amount) {
            const r1 = parseInt(color1.slice(1, 3), 16);
            const g1 = parseInt(color1.slice(3, 5), 16);
            const b1 = parseInt(color1.slice(5, 7), 16);

            const r2 = parseInt(color2.slice(1, 3), 16);
            const g2 = parseInt(color2.slice(3, 5), 16);
            const b2 = parseInt(color2.slice(5, 7), 16);

            const r = Math.round(r1 + amount * (r2 - r1));
            const g = Math.round(g1 + amount * (g2 - g1));
            const b = Math.round(b1 + amount * (b2 - b1));

            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }
        function openDrawing(e) {
            document.querySelector(".container").hidden = false;
            ctx.drawImage(e.target, 150, 0, canvas.width, canvas.height);

            document.querySelector("#gallery").hidden = true;
        }
        if (localStorage.getItem("canvas")) {
            arts.forEach(can => {
                number = can.number;
                var i = new Image();
                i.src = can.canvas;
                i.style.scale = 0.1;
                i.onclick = openDrawing
                document.getElementById("gallery").appendChild(i);
            });
        }
        document.getElementById("new").onclick = () => {

            document.querySelector(".container").hidden = false;
            arts.push({canvas: canvas.toDataURL("image/png"), number: arts.length})
            document.querySelector("#gallery").hidden = true;
        }
        const draw = (e) => {
            draws++;
            if (!isPainting) {
                return;
            }
            if (isOil) {
                if (points.findIndex(x => x.x === e.clientX) > -1 && points.findIndex(y => y.y === e.clientY) > -1) {
                    color = lerpColor(document.querySelector("#stroke").value, points[points.findIndex(p => p.x === e.clientX)].color, 0.4)
                    points.push({ color: color, x: e.clientX, y: e.clientY })
                }
                else {
                    points.push({ color: color, x: e.clientX, y: e.clientY })

                }
                if (lasttouch) {
                    for (let i = 0; i < 8 * lineWidth; i += lineWidth) {
                        if (i === 2 * lineWidth || i === 4 * lineWidth) {
                            ctx.beginPath();
                            ctx.strokeStyle = shadeColor(color, -20);
                            ctx.lineWidth = lineWidth;
                            ctx.moveTo(lasttouch.clientX + i, lasttouch.clientY);
                            ctx.lineCap = 'round';
                            ctx.lineTo(e.clientX + i, e.clientY);
                            ctx.stroke();

                        }
                        else if (i === 5 * lineWidth) {
                            ctx.beginPath();
                            ctx.strokeStyle = shadeColor(color, 20);
                            ctx.lineWidth = lineWidth * 2;
                            ctx.moveTo(lasttouch.clientX + i, lasttouch.clientY);
                            ctx.lineCap = 'round';
                            ctx.lineTo(e.clientX + i, e.clientY);
                            ctx.stroke();

                        }
                        else {
                            ctx.beginPath();
                            ctx.strokeStyle = shadeColor(color, -5);
                            ctx.lineWidth = lineWidth;
                            ctx.moveTo(lasttouch.clientX + i, lasttouch.clientY);
                            ctx.lineCap = 'round';
                            ctx.lineTo(e.clientX + i, e.clientY);
                            ctx.stroke();
                        }
                    }

                }
                else {
                    ctx.moveTo(e.clientX, e.clientY);
                }
                lasttouch = { clientX: e.clientX, clientY: e.clientY }

            }
            else {
                ctx.lineWidth = lineWidth;
                ctx.lineCap = 'round';
                ctx.lineTo(e.clientX, e.clientY);
                ctx.stroke();
            }
            localStorage.setItem("canvas", canvas.toDataURL("image/png"))

        }
        const draw2 = (e) => {
            draws++;

            if (!isPainting) {
                return;
            }
            if (isOil) {
                if (points.findIndex(x => x.x === e.touches[0].clientX) > -1 && points.findIndex(y => y.y === e.touches[0].clientY) > -1) {
                    color = lerpColor(document.querySelector("#stroke").value, points[points.findIndex(p => p.x === e.touches[0].clientX)].color, 0.6)


                }

                points.push({ color: color, x: e.touches[0].clientX, y: e.touches[0].clientY })


                if (lasttouch) {

                    for (let i = 0; i < 8 * lineWidth; i += lineWidth) {
                        if (i === 2 * lineWidth || i === 4 * lineWidth) {
                            ctx.beginPath();
                            ctx.strokeStyle = shadeColor(color, -20);
                            ctx.lineWidth = lineWidth;
                            ctx.moveTo(lasttouch.clientX + i, lasttouch.clientY);
                            ctx.lineCap = 'round';
                            ctx.lineTo(e.touches[0].clientX + i, e.touches[0].clientY);
                            ctx.stroke();
                        }
                        else if (i === 5 * lineWidth) {
                            ctx.beginPath();
                            ctx.strokeStyle = shadeColor(color, 20);
                            ctx.lineWidth = lineWidth * 2;
                            ctx.moveTo(lasttouch.clientX + i, lasttouch.clientY);
                            ctx.lineCap = 'round';
                            ctx.lineTo(e.touches[0].clientX + i, e.touches[0].clientY);
                            ctx.stroke();

                        }
                        else {
                            ctx.beginPath();
                            ctx.strokeStyle = shadeColor(color, -5);
                            ctx.lineWidth = lineWidth;
                            ctx.moveTo(lasttouch.clientX + i, lasttouch.clientY);
                            ctx.lineCap = 'round';
                            ctx.lineTo(e.touches[0].clientX + i, e.touches[0].clientY);
                            ctx.stroke();
                        }
                    }

                }
                else {

                    ctx.moveTo(e.touches[0].clientX, e.touches[0].clientY);


                }
                lasttouch = { clientX: e.touches[0].clientX, clientY: e.touches[0].clientY }

            }
            else {
                ctx.lineWidth = lineWidth;
                ctx.lineCap = 'round';
                ctx.lineTo(e.touches[0].clientX, e.touches[0].clientY);
                ctx.stroke();
            }
            localStorage.setItem("canvas", canvas.toDataURL("image/png"))

        }


        canvas.addEventListener('mousedown', (e) => {
            isPainting = true;
            startX = e.clientX;
            startY = e.clientY;
        });

        canvas.addEventListener('mouseup', e => {
            isPainting = false;
            color = document.querySelector("#stroke").value;

            lasttouch = null;
        });
        canvas.addEventListener('touchstart', (e) => {
            isPainting = true;
            color = document.querySelector("#stroke").value;

            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });
        canvas.addEventListener('touchend', e => {
            isPainting = false;
            lasttouch = null;
        });
        function rgbaToHex(r, g, b, a) {
            const rHex = r.toString(16).padStart(2, '0');
            const gHex = g.toString(16).padStart(2, '0');
            const bHex = b.toString(16).padStart(2, '0');
            const aHex = a.toString(16).padStart(2, '0');
            return `#${rHex}${gHex}${bHex}${aHex}`;
        }
        canvas.addEventListener('touchmove', draw2);
        canvas.addEventListener('mousemove', draw);

        toolbar.addEventListener('click', e => {
            if (e.target.id === 'erase') {
                eraser.style.backgroundColor = "#b58691";
                ctx.strokeStyle = 'white';
            }
            if (e.target.id != 'erase' && eraser.style.backgroundColor === '#b58691') {
                eraser.style.backgroundColor = "black";
                ctx.strokeStyle = color;
            }
        });

        document.querySelector("#save").onclick = () => {
            var image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");  // here is the most important part because if you dont replace you will get a DOM 18 exception.
            var a = document.createElement("a");
            var name = prompt("Choose a name for your drawing.")
            a.href = image;
            a.download = name + ".png";
            a.click();
        }
        var number = 1;
        function restore() {
            arts[number - 1].canvas = canvas.toDataURL("image/png")
            localStorage.setItem("canvas", JSON.stringify(arts));
            localStorage.setItem("points", points)
            localStorage.setItem("lw", lineWidth)
            localStorage.setItem("color", color)
            setTimeout(restore, 10)
        }
        restore();
    </script>
</body>

</html>
