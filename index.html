<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawPaw - Free Drawing Online!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            color: white;
        }

        h1 {
            background: #7F7FD5;
            background: linear-gradient(to right, blue, green, orange);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #drawing-board {
            border: 1px solid black;
            height: 100vh;
            width: 100vw;
        }

        .container {
            height: 100%;
            display: flex;
        }

        #toolbar {
            display: flex;
            flex-direction: column;
            padding: 5px;
            width: 70px;
            background-color: #202020;
        }

        #toolbar * {
            margin-bottom: 6px;
        }

        #toolbar label {
            font-size: 12px;
        }

        #toolbar input {
            width: 100%;
        }

        button {
            overflow: hidden;
        }

        #clear {
            background-color: #1565c0;
            border: none;
            border-radius: 4px;
            color: white;
            padding: 2px;
        }

        #erase {
            background-color: black;
            border: none;
            border-radius: 4px;
            color: white;
            padding: 2px;
        }

        #map {
            rotate: 1 0 0 20deg;
            position: absolute;
            left: 200px;
            top: 400px;
        }

        img {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <section class="container">
        <div id="toolbar">
            <h1>DrawPaw</h1>
            <label for="stroke">Stroke</label>
            <input id="stroke" name='stroke' type="color">
            <button id="erase">Eraser</button>
            <label for="lineWidth">Brush Width</label>
            <input id="lineWidth" name='lineWidth' type="number" value="5">
            <button id="clear">Clear</button>
            <button id="oil"></button>
        </div>
        <div id="map"></div>
        <div class="drawing-board">
            <canvas id="drawing-board"></canvas>
        </div>
    </section>
    <script>
        var paintoil = new Image();
        paintoil.src = "oil.png";
        paintoil.style.width = "50px"
        paintoil.style.height = "50px"
        document.getElementById("oil").appendChild(paintoil);
        function recolorImage(img, newColor) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = 50;
            canvas.height = 50;
            ctx.drawImage(img, 0, 0);



            ctx.globalAlpha = 0.2
            return canvas.toDataURL();
        }

        var lasttouch = null, touch;
        const oil = document.getElementById("oil");
        const canvas = document.getElementById('drawing-board');
        const toolbar = document.getElementById('toolbar');
        const eraser = document.getElementById('erase');
        const ctx = canvas.getContext('2d');

        const canvasOffsetX = canvas.offsetLeft;
        const canvasOffsetY = canvas.offsetTop;

        var color = "#000000";
        let isPainting = false;
        let lineWidth = 5;
        let startX;
        let startY;
        var isOil = false;

        toolbar.addEventListener('click', e => {
            if (e.target.id === 'clear') {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        });

        toolbar.addEventListener('change', e => {
            if (e.target.id === 'stroke') {
                ctx.strokeStyle = e.target.value;
                color = e.target.value;
            }

            if (e.target.id === 'lineWidth') {
                lineWidth = e.target.value;
            }

        });
        function hexToRgb(hex) {
            var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }
        function shadeColor(color, percent) {

            var R = parseInt(color.substring(1, 3), 16);
            var G = parseInt(color.substring(3, 5), 16);
            var B = parseInt(color.substring(5, 7), 16);

            R = parseInt(R * (100 + percent) / 100);
            G = parseInt(G * (100 + percent) / 100);
            B = parseInt(B * (100 + percent) / 100);

            R = (R < 255) ? R : 255;
            G = (G < 255) ? G : 255;
            B = (B < 255) ? B : 255;

            R = Math.round(R)
            G = Math.round(G)
            B = Math.round(B)

            var RR = ((R.toString(16).length == 1) ? "0" + R.toString(16) : R.toString(16));
            var GG = ((G.toString(16).length == 1) ? "0" + G.toString(16) : G.toString(16));
            var BB = ((B.toString(16).length == 1) ? "0" + B.toString(16) : B.toString(16));

            return "#" + RR + GG + BB;
        }
        const draw = (e) => {
            if (!isPainting) {
                return;
            }
            if (isOil) {
                if (lasttouch) {
                    for (let i = 0; i < 8; i++) {
                        if (i % 2 === 0) {
                            ctx.strokeStyle = color
                            ctx.moveTo(lasttouch.clientX + i*2, lasttouch.clientY + i*2);
                            ctx.lineWidth = lineWidth / 8;
                            ctx.lineCap = 'round';
                            ctx.lineTo(e.clientX + i*2, e.clientY + i*2);
                            ctx.stroke();
                        }
                        else {
                            ctx.strokeStyle = shadeColor(color, 40);
                            ctx.moveTo(lasttouch.clientX + i*2+ lineWidth*2, lasttouch.clientY + i*2+ lineWidth*2);
                            ctx.lineWidth = lineWidth / 8;
                            ctx.lineCap = 'round';
                            ctx.lineTo(e.clientX + i*2+ lineWidth*2, e.clientY + i * 2+lineWidth*2);
                            ctx.stroke();
                        }
                    }
                    ctx.strokeStyle = shadeColor(color, 40);

                    ctx.strokeStyle = color
                }
                else {
                    for (let i = 0; i < 8; i++) {
                        if (i % 2 === 0) {
                            ctx.strokeStyle = color 
                            ctx.lineWidth = lineWidth / 8;
                            ctx.lineCap = 'round';
                            ctx.lineTo(e.clientX + i*2, e.clientY + i*2);
                            ctx.stroke();
                        }
                        else {
                            ctx.strokeStyle = shadeColor(color, 40);
                            ctx.lineWidth = lineWidth / 8;
                            ctx.lineCap = 'round';
                            ctx.lineTo(e.clientX + i*2+ lineWidth*2, e.clientY + i*2+ lineWidth*2);
                            ctx.stroke();
                        }
                    }
                    
                }
                lasttouch = { clientX: e.clientX, clientY: e.clientY }

            }
            else {
                ctx.lineWidth = lineWidth;
                ctx.lineCap = 'round';
                ctx.lineTo(e.clientX, e.clientY);
                ctx.stroke();
            }
        }
        const draw2 = (e) => {
            if (!isPainting) {
                return;
            }
            if (isOil) {


                var newsrc = recolorImage(paintoil, hexToRgb(color))
                paintoil.src = newsrc;
                paintoil.style.opacity = 0.5;
                paintoil.style.transform = "rotate(" + e.changedTouches[0].rotationAngle + "deg)"
                ctx.fillStyle = color;

                ctx.drawImage(paintoil, e.touches[0].clientX, e.touches[0].clientY, lineWidth, lineWidth);




            }
            else {
                ctx.lineWidth = lineWidth;
                ctx.lineCap = 'round';
                ctx.lineTo(e.touches[0].clientX, e.touches[0].clientY);
                ctx.stroke();
            }
        }


        canvas.addEventListener('mousedown', (e) => {
            isPainting = true;
            startX = e.clientX;
            startY = e.clientY;
        });

        canvas.addEventListener('mouseup', e => {
            isPainting = false;
            ctx.stroke();
            ctx.beginPath();
        });
        canvas.addEventListener('touchstart', (e) => {
            isPainting = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });
        canvas.addEventListener('touchend', e => {
            isPainting = false;
            ctx.stroke();
            ctx.beginPath();
        });
        function rgbaToHex(r, g, b, a) {
            const rHex = r.toString(16).padStart(2, '0');
            const gHex = g.toString(16).padStart(2, '0');
            const bHex = b.toString(16).padStart(2, '0');
            const aHex = a.toString(16).padStart(2, '0');
            return `#${rHex}${gHex}${bHex}${aHex}`;
        }
        canvas.addEventListener('touchmove', draw2);
        canvas.addEventListener('mousemove', draw);

        toolbar.addEventListener('click', e => {
            if (e.target.id === 'erase') {
                eraser.style.backgroundColor = "#b58691";
                ctx.strokeStyle = 'white';
            }
            if (e.target.id != 'erase' && eraser.style.backgroundColor === '#b58691') {
                eraser.style.backgroundColor = "black";
            }
        });
        oil.onclick = () => {
            if (!isOil) isOil = true;
            else isOil = false;
        }
    </script>
</body>

</html>
