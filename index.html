<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawPaw - Free Drawing Online!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            color: white;
        }

        h1 {
            background: #7F7FD5;
            background: linear-gradient(to right, blue, green, orange);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #drawing-board {
            border: 1px solid black;
            height: 100vh;
            width: 100vw;
        }

        .container {
            height: 100%;
            display: flex;
        }

        #toolbar {
            display: flex;
            flex-direction: column;
            padding: 5px;
            width: 70px;
            background-color: #202020;
        }

        #toolbar * {
            margin-bottom: 6px;
        }

        #toolbar label {
            font-size: 12px;
        }

        #toolbar input {
            width: 100%;
        }
        button{
            overflow: hidden;
        }
        #clear {
            background-color: #1565c0;
            border: none;
            border-radius: 4px;
            color: white;
            padding: 2px;
        }

        #erase {
            background-color: black;
            border: none;
            border-radius: 4px;
            color: white;
            padding: 2px;
        }

        #map {
            rotate: 1 0 0 20deg;
            position: absolute;
            left: 200px;
            top: 400px;
        }
        img {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <section class="container">
        <div id="toolbar">
            <h1>DrawPaw</h1>
            <label for="stroke">Stroke</label>
            <input id="stroke" name='stroke' type="color">
            <button id="erase">Eraser</button>
            <label for="lineWidth">Brush Width</label>
            <input id="lineWidth" name='lineWidth' type="number" value="5">
            <button id="clear">Clear</button>
            <button id="oil"></button>
        </div>
        <div id="map"></div>
        <div class="drawing-board">
            <canvas id="drawing-board"></canvas>
        </div>
    </section>
    <script>
        var paintoil = new Image();
                paintoil.src = "oil.png";
                paintoil.style.width = "50px"
                paintoil.style.height = "50px"
                document.getElementById("oil").appendChild(paintoil);
        function recolorImage(img, newColor) {
  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');

  canvas.width = img.width;
  canvas.height = img.height;

  ctx.drawImage(img, 0, 0);

  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const data = imageData.data;

  for (let i = 0; i < data.length; i += 4) {
    // Modify the RGB values of each pixel
    data[i] = newColor.r;     // Red
    data[i + 1] = newColor.g; // Green
    data[i + 2] = newColor.b; // Blue
  }

  ctx.putImageData(imageData, 0, 0);

  return canvas.toDataURL();
}

        var lasttouch = null, touch;
        const oil = document.getElementById("oil");
        const canvas = document.getElementById('drawing-board');
        const toolbar = document.getElementById('toolbar');
        const eraser = document.getElementById('erase');
        const ctx = canvas.getContext('2d');

        const canvasOffsetX = canvas.offsetLeft;
        const canvasOffsetY = canvas.offsetTop;

        var color = "#FFFFFF";
        let isPainting = false;
        let lineWidth = 5;
        let startX;
        let startY;
        var isOil = false;

        toolbar.addEventListener('click', e => {
            if (e.target.id === 'clear') {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        });

        toolbar.addEventListener('change', e => {
            if (e.target.id === 'stroke') {
                ctx.strokeStyle = e.target.value;
                color = e.target.value;
            }

            if (e.target.id === 'lineWidth') {
                lineWidth = e.target.value;
            }

        });
        function hexToRgb(hex) {
  var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
  return result ? {
    r: parseInt(result[1], 16),
    g: parseInt(result[2], 16),
    b: parseInt(result[3], 16)
  } : null;
}

        const draw = (e) => {
           if (!isPainting) {
                return;
            }
            if (isOil) {
            
                    
                var newsrc = recolorImage(paintoil, hexToRgb(color))
                paintoil.src = newsrc;
                paintoil.style.objectFill = "cover";
                paintoil.style.opacity = 0.5;
                paintoil.style.backgroundColor = color;
                ctx.fillStyle = color;
                ctx.drawImage(paintoil, e.clientX, e.clientY, lineWidth, lineWidth);
            }
            else {
                ctx.lineWidth = lineWidth;
                ctx.lineCap = 'round';
                ctx.lineTo(e.clientX, e.clientY);
                ctx.stroke();
            }
        } 
        const draw2 = (e) => {
           if (!isPainting) {
                return;
            }
            if (isOil) {
                
                    
                var newsrc = recolorImage(paintoil, hexToRgb(color))
                paintoil.src = newsrc;
                paintoil.style.objectFill = "cover"
                paintoil.style.opacity = 0.5;
                paintoil.style.backgroundColor = color;
                paintoil.style.transform = "rotate(" + e.changedTouches[0].rotationAngle + "deg)"
                ctx.fillStyle = color;

                ctx.drawImage(paintoil, e.touches[0].clientX, e.touches[0].clientY, lineWidth, lineWidth);
                

                
        
            }
            else {
                ctx.lineWidth = lineWidth;
                ctx.lineCap = 'round';
                ctx.lineTo(e.touches[0].clientX, e.touches[0].clientY);
                ctx.stroke();
            }
        } 


        canvas.addEventListener('mousedown', (e) => {
            isPainting = true;
            startX = e.clientX;
            startY = e.clientY;
        });

        canvas.addEventListener('mouseup', e => {
            isPainting = false;
            ctx.stroke();
            ctx.beginPath();
        });
        canvas.addEventListener('touchstart', (e) => {
            isPainting = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });
        canvas.addEventListener('touchend', e => {
            isPainting = false;
            ctx.stroke();
            ctx.beginPath();
        });
        function rgbaToHex(r, g, b, a) {
            const rHex = r.toString(16).padStart(2, '0');
            const gHex = g.toString(16).padStart(2, '0');
            const bHex = b.toString(16).padStart(2, '0');
            const aHex = a.toString(16).padStart(2, '0');
            return `#${rHex}${gHex}${bHex}${aHex}`;
        }
        canvas.addEventListener('touchmove', draw2);
        canvas.addEventListener('mousemove', draw);

        toolbar.addEventListener('click', e => {
            if (e.target.id === 'erase') {
                eraser.style.backgroundColor = "#b58691";
                ctx.strokeStyle = 'white';
            }
            if (e.target.id != 'erase' && eraser.style.backgroundColor === '#b58691') {
                eraser.style.backgroundColor = "black";
            }
        });
        oil.onclick = () => {
            if(!isOil)isOil = true;
            else isOil = false;
        }
    </script>
</body>

</html>
