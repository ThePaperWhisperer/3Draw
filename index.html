<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawPaw - Free Drawing Online!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.png">
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>

    <style>
        button {
            color: white;
            background-color: blue;
        }

        #name {
            font-family: "Fascinate Inline", system-ui;
            font-weight: 400;
        }

        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
        }

        h1 {
            background: #7F7FD5;
            background: linear-gradient(to right, blue, green, orange);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #drawing-board {
            position: absolute;
            border: 1px solid black;
            background-color: white;
        }

        .container {
            height: 100%;
            display: flex;
        }

        #toolbar {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            padding: 5px;
            width: 10vw;
            background-color: lightblue;
        }



        #toolbar label {
            font-size: 12px;
        }

        #toolbar input {
            width: 100%;
        }

        button {
            overflow: hidden;
        }

        #clear {
            background-color: #1565c0;
            border: none;
            border-radius: 4px;
            color: white;
            padding: 2px;
        }

        #erase {
            background-color: black;
            border: none;
            border-radius: 4px;
            color: white;
            padding: 2px;
        }

        h1 {
            color: black;
            font-size: 100pt;
        }

        #name {
            font-size: 30pt;
        }

        #map {
            rotate: 1 0 0 20deg;
            position: absolute;
            left: 200px;
            top: -800px;
        }

        img {
            overflow: hidden;
        }

        #new {
            font-size: 100pt;
            background: cyan;
            font-size: 100pt;
            width: 20vh;
            color: black;
            height: 20vh;
            position: absolute;
            left: 0px;
            border-radius: 50%;
        }

        #gallery {
            height: 100vh;
            width: 100vw;
            overflow-y: scroll;
            background: darkblue;

        }

        #toolbar * {
            margin-bottom: 6px;
            position: relative;
            z-index: 3;
            height: 45px;
            font-size: 15pt;
        }

        label {
            font-size: 30pt;
        }
    </style>
</head>

<body>
    <div id="gallery">
        <button id="new">+<br><br></button>
    </div>
    <section class="container">
        <div id="toolbar" hidden>
            <img id="name" height="100px" width="100px" src="icon.png">
            <label style="font-size: 24pt;" for="stroke">Stroke</label>
            <input id="stroke" name='stroke' type="color">
            <button id="erase" hidden>Eraser</button>
            <label style="font-size: 24pt;" for="lineWidth">Width</label>
            <input id="lineWidth" name='lineWidth' type="number" value="5">
            <button id="clear">Clear</button>
            <button onclick="saveVid()">Save Replay</button>
            <br><br>
            <button id="undo">Undo</button>
            <button id="dry">Dry</button>
            <button id="save">Save Image</button>
        </div>
        <div id="map"></div>
        <div class="drawing-board">
            <canvas id="drawing-board"></canvas>
        </div>
    </section>
    <script>
        function saveVid() {
            // Create a download link
            const a = document.createElement('a');
            mediaSource.endOfStream();
            a.href = vid;
            a.download = 'replay.webm'; // Specify the file name

            // Programmatically click the link to trigger the download
            a.click();
        }
        var width = window.innerWidth / 10;
        var strokes = [];
        var pointarray = [];
        var paintings = [];
        var arts = [];
        localforage.getItem("canvas", (err, val) => {
            if (val != null) {
                arts = val;
                arts.forEach(can => {

                    var i = new Image();
                    i.src = can[can.length - 1].canvas;
                    i.style.background = "white";
                    i.style.marginLeft = "13vw";
                    i.style.marginTop = "15vh";

                    i.style.width = canvas.width / 6;
                    i.style.height = canvas.height / 6;
                    i.style.border = "1px solid black"

                    i.onclick = () => {
                        strokes = can[can.length - 1].strokes;
                        oldblob = can[can.length - 1].vid;
                        openDrawing(i, can[can.length - 1].points, can[can.length - 1].number)
                    };
                    document.getElementById("gallery").appendChild(i);
                    imgs++;
                    if (imgs % 4 === 0) {
                        document.getElementById("gallery").innerHTML += "<br>";

                    }
                });
            }

        });

        function recolorImage(img, newColor) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, -width, 0);



            return canvas.toDataURL();
        }
        var isNumber = function isNumber(value) {
            return typeof value === 'number' && isFinite(value);
        }
        var lasttouch = null, touch;
        var number = -1;
        const canvas = document.getElementById('drawing-board');
        const toolbar = document.getElementById('toolbar');
        var points = []
        document.querySelector("#dry").onclick = () => {
            points = []
        }
        const eraser = document.getElementById('erase');
        const ctx = canvas.getContext('2d');

        const canvasOffsetX = canvas.offsetLeft;
        const canvasOffsetY = canvas.offsetTop;
        var color = "#000000";
        let isPainting = false;
        let lineWidth = 5;

        (localforage.getItem("lw"), (err, val) => {
            if (!val) {
                linewidth = 5;
                return;
            }
            lineWidth = val;

        });
        (localforage.getItem("color"), (err, val) => {
            if (val) color = val;

        });

        let startX;
        let startY;
        canvas.height = screen.height * 0.7;
        canvas.width = screen.width * 0.7;
        canvas.style.height = screen.height * 0.7 + "px";
        canvas.style.width = screen.width * 0.7 + "px";
        var isOil = true;
        ctx.translate(-width, 0)
        ctx.fillStyle = "white";
        toolbar.addEventListener('click', e => {
            if (e.target.id === 'clear') {
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, canvas.width * 3, canvas.height * 3);
                points = [];
            }
        });
        var draws = 0;
        toolbar.addEventListener('change', e => {
            if (e.target.id === 'stroke') {
                ctx.strokeStyle = e.target.value;
                color = e.target.value;
            }

            if (e.target.id === 'lineWidth') {
                lineWidth = parseInt(e.target.value);
            }

        });
        function shadeColor(color, amount) {
            return '#' + color.replace(/^#/, '').replace(/../g, color => ('0' + Math.min(255, Math.max(0, parseInt(color, 16) + amount)).toString(16)).substr(-2));
        }
        function hexToRgb(hex) {
            var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }
        function lerpColor(color1, color2, amount) {
            const r1 = parseInt(color1.slice(1, 3), 16);
            const g1 = parseInt(color1.slice(3, 5), 16);
            const b1 = parseInt(color1.slice(5, 7), 16);

            const r2 = parseInt(color2.slice(1, 3), 16);
            const g2 = parseInt(color2.slice(3, 5), 16);
            const b2 = parseInt(color2.slice(5, 7), 16);

            const r = Math.round(r1 + amount * (r2 - r1));
            const g = Math.round(g1 + amount * (g2 - g1));
            const b = Math.round(b1 + amount * (b2 - b1));

            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }
        function openDrawing(image, p, num) {
            number = num;
            document.querySelector("#toolbar").hidden = false;
            ctx.fillStyle = "white"
            ctx.fillRect(0, 0, canvas.width, canvas.height)
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
            points = p;
            document.querySelector("#gallery").hidden = true;
            recorder.start();
            setTimeout(getdata, 500)
            restore();
        }
        var imgs = 0;

        document.getElementById("new").onclick = () => {

            recorder.start();
            setTimeout(getdata, 500)
            ctx.fillStyle = "white"
            ctx.fillRect(0, 0, canvas.width, canvas.height)
            document.querySelector("#toolbar").hidden = false;
            arts.push([])
            arts[arts.length - 1].push({ canvas: canvas.toDataURL("image/png"), number: arts.length, points: [], strokes: strokes, vid: oldblob })
            document.querySelector("#gallery").hidden = true;
            number = arts.length - 1;
            restore();
        }
        const draw = (e) => {
            draws++;
            if (!isPainting) {
                return;
            }
            if (isOil) {
                if (points.findIndex(x => x.x === e.clientX) > -1 && points.findIndex(y => y.y === e.clientY) > -1) {
                    color = lerpColor(document.querySelector("#stroke").value, points[points.findIndex(p => p.x === e.clientX)].color, 0.7)
                    points.push({ color: color, x: e.clientX, y: e.clientY })
                    pointarray.push({ color: color, x: e.clientX, y: e.clientY })
                }
                else {
                    points.push({ color: color, x: e.clientX, y: e.clientY })

                }
                if (lasttouch) {
                    for (let i = 0; i < 8 * lineWidth; i += lineWidth) {
                        if (i === 2 * lineWidth || i === 4 * lineWidth) {
                            ctx.beginPath();
                            ctx.strokeStyle = shadeColor(color, -20);
                            ctx.lineWidth = lineWidth;
                            ctx.moveTo(lasttouch.clientX + i, lasttouch.clientY);
                            ctx.lineCap = 'round';
                            ctx.lineTo(e.clientX + i, e.clientY);
                            ctx.stroke();

                        }
                        else if (i === 5 * lineWidth) {
                            ctx.beginPath();
                            ctx.strokeStyle = shadeColor(color, 20);
                            ctx.lineWidth = lineWidth * 2;
                            ctx.moveTo(lasttouch.clientX + i, lasttouch.clientY);
                            ctx.lineCap = 'round';
                            ctx.lineTo(e.clientX + i, e.clientY);
                            ctx.stroke();

                        }
                        else {
                            ctx.beginPath();
                            ctx.strokeStyle = shadeColor(color, -5);
                            ctx.lineWidth = lineWidth;
                            ctx.moveTo(lasttouch.clientX + i, lasttouch.clientY);
                            ctx.lineCap = 'round';
                            ctx.lineTo(e.clientX + i, e.clientY);
                            ctx.stroke();
                        }
                    }

                }
                else {
                    ctx.moveTo(e.clientX, e.clientY);
                }
                lasttouch = { clientX: e.clientX, clientY: e.clientY }

            }
            else {
                ctx.lineWidth = lineWidth;
                ctx.lineCap = 'round';
                ctx.lineTo(e.clientX, e.clientY);
                ctx.stroke();
            }

        }

        // Convert canvas to a video stream
        var stream = canvas.captureStream();

        // Set up the MediaRecorder with the video stream
        var recorder = new MediaRecorder(stream);

        recorder.ondataavailable = handleDataAvailable;
        const draw2 = (e) => {
            draws++;

            if (!isPainting) {
                return;
            }
            if (isOil) {
                if (points.findIndex(x => x.x === e.touches[0].clientX) > -1 && points.findIndex(y => y.y === e.touches[0].clientY) > -1) {
                    color = lerpColor(document.querySelector("#stroke").value, points[points.findIndex(p => p.x === e.touches[0].clientX)].color, 0.7)


                }

                points.push({ color: color, x: e.touches[0].clientX, y: e.touches[0].clientY })
                pointarray.push({ color: color, x: e.touches[0].clientX, y: e.touches[0].clientY })


                if (lasttouch) {

                    for (let i = 0; i < 8 * lineWidth; i += lineWidth) {
                        if (i === 2 * lineWidth || i === 4 * lineWidth) {
                            ctx.beginPath();
                            ctx.strokeStyle = shadeColor(color, -20);
                            ctx.lineWidth = lineWidth;
                            ctx.moveTo(lasttouch.clientX + i, lasttouch.clientY);
                            ctx.lineCap = 'round';
                            ctx.lineTo(e.touches[0].clientX + i, e.touches[0].clientY);
                            ctx.stroke();
                        }
                        else if (i === 5 * lineWidth) {
                            ctx.beginPath();
                            ctx.strokeStyle = shadeColor(color, 20);
                            ctx.lineWidth = lineWidth * 2;
                            ctx.moveTo(lasttouch.clientX + i, lasttouch.clientY);
                            ctx.lineCap = 'round';
                            ctx.lineTo(e.touches[0].clientX + i, e.touches[0].clientY);
                            ctx.stroke();

                        }
                        else {
                            ctx.beginPath();
                            ctx.strokeStyle = shadeColor(color, -5);
                            ctx.lineWidth = lineWidth;
                            ctx.moveTo(lasttouch.clientX + i, lasttouch.clientY);
                            ctx.lineCap = 'round';
                            ctx.lineTo(e.touches[0].clientX + i, e.touches[0].clientY);
                            ctx.stroke();
                        }
                    }

                }
                else {

                    ctx.moveTo(e.touches[0].clientX, e.touches[0].clientY);


                }
                lasttouch = { clientX: e.touches[0].clientX, clientY: e.touches[0].clientY }

            }
            else {
                ctx.lineWidth = lineWidth;
                ctx.lineCap = 'round';
                ctx.lineTo(e.touches[0].clientX, e.touches[0].clientY);
                ctx.stroke();
            }

        }


        var vid;

        canvas.addEventListener('mousedown', (e) => {
            isPainting = true;
            startX = e.clientX;
            startY = e.clientY;
        });

        var tap = false;
        canvas.addEventListener('mouseup', e => {
            isPainting = false;
            color = document.querySelector("#stroke").value;
            lasttouch = null;
            strokes.push(pointarray);
            pointarray = [];
            if (number != 0) arts[number - 1].push({ canvas: canvas.toDataURL("image/png"), number: arts.length, points: [], strokes: strokes, vid: oldblob })
            else arts[number].push({ canvas: canvas.toDataURL("image/png"), number: arts.length, points: [], strokes: strokes, vid: oldblob })

        });
        canvas.addEventListener('touchstart', (e) => {

            isPainting = true;
            color = document.querySelector("#stroke").value;

            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;

        });
        canvas.addEventListener('touchend', e => {

            isPainting = false;
            lasttouch = null;
            strokes.push(pointarray);
            pointarray = [];
            if (number != 0) arts[number - 1].push({ canvas: canvas.toDataURL("image/png"), number: arts.length, points: [], strokes: strokes, vid: oldblob })
            else arts[number].push({ canvas: canvas.toDataURL("image/png"), number: arts.length, points: [], strokes: strokes, vid: oldblob })
        });
        function rgbaToHex(r, g, b, a) {
            const rHex = r.toString(16).padStart(2, '0');
            const gHex = g.toString(16).padStart(2, '0');
            const bHex = b.toString(16).padStart(2, '0');
            const aHex = a.toString(16).padStart(2, '0');
            return `#${rHex}${gHex}${bHex}${aHex}`;
        }
        canvas.addEventListener('touchmove', draw2);
        canvas.addEventListener('mousemove', draw);

        toolbar.addEventListener('click', e => {
            if (e.target.id === 'erase') {
                eraser.style.backgroundColor = "#b58691";
                ctx.strokeStyle = 'white';
            }
            if (e.target.id != 'erase' && eraser.style.backgroundColor === '#b58691') {
                eraser.style.backgroundColor = "black";
                ctx.strokeStyle = color;
            }
        });

        document.querySelector("#save").onclick = () => {
            var image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");  // here is the most important part because if you dont replace you will get a DOM 18 exception.
            var a = document.createElement("a");
            var name = prompt("Choose a name for your drawing.")
            a.href = image;
            a.download = name + ".png";
            a.click();
        }
        function restore() {

            localforage.setItem("canvas", arts);
            localforage.setItem("lw", lineWidth)
            localforage.setItem("color", color)
            setTimeout(restore, 100);

        }
        function getdata() {
            recorder.stop();
            recorder.start();
            setTimeout(getdata, 500);
        }
        document.getElementById("undo").onclick = () => {

            if (strokes.length > 0) {


                arts[number].pop();
                strokes[strokes.length - 1].forEach(p => {
                    points.splice(points.indexOf(p), 1);
                });


                strokes.pop();
                var old = new Image(canvas.width, canvas.height);
                old.src = arts[number][arts[number].length - 1].canvas;
                old.onload = () => {
                    ctx.fillRect(width, 0, canvas.width, canvas.height);
                    ctx.drawImage(old, width, 0, canvas.width, canvas.height);
                }
            }

        }

        window.onbeforeunload = () => {
            recorder.stop();

        }
        document.onkeydown = (e) => {
            if (e.key === "z" && (e.ctrlKey || e.metaKey)) {
                document.querySelector("#undo").click();
            }
        }
        async function concatBlobs(blob1, blob2) {
            const arrayBuffer1 = await blob1.arrayBuffer();
            const arrayBuffer2 = await blob2.arrayBuffer();

            const temp = new Uint8Array(arrayBuffer1.byteLength + arrayBuffer2.byteLength);
            temp.set(new Uint8Array(arrayBuffer1), 0);
            temp.set(new Uint8Array(arrayBuffer2), arrayBuffer1.byteLength);

            return new Blob([temp], { type: blob1.type }); // Assuming both blobs have the same type
        }
        var blob;
        var oldblob;
        var sourceBuffer
        const mimeCodec = 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"';
        const mediaSource = getMediaSource();
        setTimeout(() => {
            sourceBuffer = mediaSource.addSourceBuffer(mimeCodec);
        }, 100)
        function handleDataAvailable(event) {
            if (event.data && event.data.size > 0) {
                blob = new Blob([event.data], { type: 'video/webm' })
                fetchAB(URL.createObjectURL(blob), (buf) => {
                  
                    sourceBuffer.appendBuffer(buf);
                });
                setTimeout(() => {
                    vid = URL.createObjectURL(mediaSource);
                }, 80)

            }

        }

    </script>
</body>
